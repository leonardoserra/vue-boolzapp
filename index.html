<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolzap</title>
        <link rel="icon" type="image/icon-x" href="./img/favicon.svg" />
        <link rel="stylesheet" href="./css/style.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
       
        <div id="app">
            <!--container per creare uno sfondo-->
            <div class="container pos-rel">
                <div class="green-head"></div>
                <div class="grey-main"></div>

                <!--l'app-window Ã¨ l'interfaccia per l'utente-->
                <div class="app-window pos-abs d-flex">

                    <!--contact side, la parte di sx-->
                    <div class="contact-side">
                        <div class="account-bar d-flex space-bewteen">
                        <div class="user d-flex">
                            <div class="rounded-frame">
                                <img src="./img/avatar_io.jpg" alt="mine"/>
                            </div>
                            <span class="my-name">Leo</span>
                        </div>
                        </div>
                        <div class="notify-bar"></div>
                        <div class="search-bar d-flex">
                            <label for="search" name="search-bar"><i class="fa-solid fa-magnifying-glass"></i></label>
                            <input type="text" id="search" class="flex-grow" placeholder="cerca o inizia una nuova chat"/>
                        </div>
                        <div class="contacts overflow-y"></div>


                    </div>

                    <!--message side, la parte di dx-->
                    <div class="message-side">


                    </div>



                </div>
            </div>

        </div>

      
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script type="text/javascript" src="./js/main.js"></script>
    </body>
</html>
